{% extends "base.html" %}

{% block title %}Nuevo Cliente - Comsulting{% endblock %}

{% block content %}
<div class="page-header">
    <h1>Agregar Nuevo Cliente</h1>
    <a href="{{ url_for('listar_clientes') }}" class="btn-secondary">← Volver</a>
</div>

<div class="form-container">
    <form method="POST" action="{{ url_for('nuevo_cliente') }}" class="data-form">
        <div class="form-row">
            <div class="form-group">
                <label for="nombre">Nombre del Cliente *</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>

            <div class="form-group">
                <label for="tipo">Tipo de Cliente *</label>
                <select id="tipo" name="tipo" required>
                    <option value="">Seleccionar...</option>
                    <option value="permanente">Permanente</option>
                    <option value="spot">Spot</option>
                </select>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="area">Área Principal *</label>
                <select id="area" name="area" required>
                    <option value="">Seleccionar...</option>
                    <option value="Externas">Externas</option>
                    <option value="Internas">Internas</option>
                    <option value="Asuntos Públicos">Asuntos Públicos</option>
                    <option value="Redes sociales">Redes sociales</option>
                    <option value="Diseño">Diseño</option>
                </select>
            </div>

            <div class="form-group">
                <label for="fecha_inicio">Fecha de Inicio *</label>
                <input type="date" id="fecha_inicio" name="fecha_inicio" required>
            </div>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn-primary">Guardar Cliente</button>
            <a href="{{ url_for('listar_clientes') }}" class="btn-secondary">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
